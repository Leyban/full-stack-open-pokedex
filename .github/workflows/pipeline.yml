name: Deployment Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs: 
  simple_deployment_pipeline:
    if: ${{ github.event_name == 'push'}}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v4
        with:
          build: npm run build
          start: npm run start-prod
          wait-on: http://localhost:5000
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-22.04
    if: contains(toJson(github.event.commits.*.message), '#skip') == false
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.sha }}
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.55.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
  merge_to_prod:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Set Git config
        run: |
          git config --local user.email "leybanlazada@gmail.com"
          git config --local user.name "Leyban"
      - name: Merge master to prod
        run: |
          git fetch --unshallow
          git checkout prod
          git pull
          git merge --no-ff master -m "Auto-merge master back to dev"
          git push
  notify_discord:
    runs-on: ubuntu-20.04
    needs: [merge_to_prod]
    steps:
      - uses: actions/checkout@v3
      - name: Merge Success
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ always() && contains(join(needs.*.result, ','), 'success') }}
        with:
            severity: info
            details: Merge Success!
            description: ${{ join(github.event.commits.*.message, ' || ') }}
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Merge Failed 
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ always() && contains(join(needs.*.result, ','), 'success') == false }}
        with:
            severity: error
            details: Test Succeeded!
            description: ${{ join(github.event.commits.*.message, ' || ') }}
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}